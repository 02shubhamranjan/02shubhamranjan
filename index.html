<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Online Quiz</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
          </div>
        </div>
      </nav>

      <div class="container">
        
      <div class="alert alert-success" id="alert" role="alert">
       
      </div>

      <div class="alert alert-danger" role="alert" id="alert2">
      </div>

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 heading_div">
                <h1 class="main_heading">Quiz Game</h1>
                
            </div>
            <div class="row">
              <div class="col-md-6 col-sm-12 col-lg-6">

              </div>
              <div class="col-md-6 col-sm-12 col-lg-6 d-flex justify-content-end">
                <span class="questions_left">No of Questions Left : </span> <span class="questions_left" id="questions_left">0/5</span>
              </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 card_div">
                <div class="card main_card_div">
                    <img src="" class="card-img-top" alt="..." id="images">
                    <div class="card-body">
                      <h5 class="card-title" id="question">Question</h5>
                      <div class="row">
                       <div class="row">
                            <div class="col-md-6 col-lg-6 col-sm-12 d-flex justify-content-end">
                                <input type="radio" id="ans1" name="fav_language" value="HTML" class="quiz1">
                                <label for="ans1" id="option1">HTML</label><br>
                            </div>   
                            <div class="col-md-6 col-lg-6 col-sm-12">
                                <input type="radio" id="ans2" name="fav_language" value="HTML" class="quiz1">
                                <label for="ans2" id="option2">HTML</label><br>
                            </div>                        
                       </div>
                       <div class="row">
                        <div class="col-md-6 col-lg-6 col-sm-12 d-flex justify-content-end">
                            <input type="radio" id="ans3" name="fav_language" value="HTML" class="quiz1">
                            <label for="ans3" id="option3">HTML</label><br>
                        </div>   
                        <div class="col-md-6 col-lg-6 col-sm-12">
                            <input type="radio" id="ans4" name="fav_language" value="HTML" class="quiz1">
                            <label for="ans4" id="option4">HTML</label><br>
                        </div>                        
                   </div>
                      </div>
                     <div class="row btn_div">
                        <div class="col-md-6 col-lg-6 col-sm-12 d-flex justify-content-end">
                            <button class="btn btn-dark" id="prvsBtn">Previous</button>
                        </div>
                        <div class="col-md-6 col-lg-6 col-sm-12">
                            <button class="btn btn-dark" id="nextBtn">Next</button>
                        </div>
                     </div>
                    </div>
                  </div>
            </div>
        </div>
      </div>

      <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
